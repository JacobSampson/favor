<div class="location">
  <div class="location__location" *ngIf="fromLocation">
    <i class="fa fa-map-marker fa-1x location__pin"></i>
    <p class="location__descriptor">{{fromLocation}}</p>
  </div>
  <i class="fa fa-long-arrow-right fa-1x location__arrow" *ngIf="fromLocation"></i>
  <div class="location__location">
    <i class="fa fa-map-marker fa-1x location__pin"></i>
    <p class="location__descriptor">{{toLocation}}</p>
  </div>
</div>
