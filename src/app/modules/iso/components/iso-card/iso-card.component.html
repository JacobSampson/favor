<mat-card class="iso-card">
    <mat-card-header>
        <div mat-card-avatar class="iso-card__image"></div>
        <mat-card-title> {{title}} &nbsp;&nbsp; {{"$" + payment}} </mat-card-title>
        <mat-card-subtitle> {{posted}} </mat-card-subtitle>
        <mat-card-subtitle> {{location}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p> {{description}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Fulfill</button>
    </mat-card-actions>
</mat-card>
