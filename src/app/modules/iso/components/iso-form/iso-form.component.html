<form action="" (ngSubmit)="onSubmit()" class="form" #form="ngForm">

  <div class="form__group">
    <label class="form__label" for="title">Title</label>
    <input class="form__control"
      name="title"
      #title="ngModel"
      [(ngModel)]="model.title"
      required
      placeholder=""
      type="text">
  </div>

  <div class="form__group">
    <label class="form__label" for="description">Description</label>
    <textarea class="form__control form__control--description"
      name="description"
      #description="ngModel"
      [(ngModel)]="model.description"
      required
      placeholder=""
      type="text">
    </textarea>
  </div>

  <h3 class="iso-form__topic">Date & Time</h3>

  <div class="form__group">
    <label class="form__label" for="fulfillmentDateField">Fulfillment Date</label>
    <input class="form__control"
      name="fulfillmentDateField"
      #fulfillmentDateField="ngModel"
      [(ngModel)]="fulfillmentDate"
      required
      placeholder=""
      type="date">
  </div>

  <div class="form__group">
    <label class="form__label" for="fulfillmentTimeField">Date</label>
    <input class="form__control"
      name="fulfillmentTimeField"
      #fulfillmentTimeField="ngModel"
      [(ngModel)]="fulfillmentTime"
      placeholder=""
      type="time">
  </div>

  <h3 class="iso-form__topic">Location</h3>

  <div class="form__group">
    <label class="form__label" for="toLocation">To</label>
    <input class="form__control"
      name="toLocation"
      #toLocation="ngModel"
      [(ngModel)]="model.toLocation"
      required
      placeholder=""
      type="text">
  </div>

  <div class="form__group">
    <label class="form__label" for="fromLocation">From</label>
    <input class="form__control"
      name="fromLocation"
      #fromLocation="ngModel"
      [(ngModel)]="model.fromLocation"
      placeholder=""
      type="text">
  </div>

  <h3 class="iso-form__topic">Cost</h3>

  <div class="form__group">
    <label class="form__label" for="paymentAmount">Payment $</label>
    <input class="form__control"
      name="paymentAmount"
      #paymentAmount="ngModel"
      [(ngModel)]="model.paymentAmount"
      placeholder=""
      required
      placeholder=""
      type="number">
  </div>

  <button mat-button class="form__button"
    [disabled]="!form.form.valid"
    type="submit">
    Submit
  </button>

</form>
