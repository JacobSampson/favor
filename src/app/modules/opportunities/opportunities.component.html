<section class="opportunity">
    <mat-accordion class="opportunity__expansion">
        <mat-expansion-panel class="opportunity__panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Create new &nbsp; <b>Opportunity</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-opportunity-form></app-opportunity-form>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-list class="opportunity__list">
        <app-opportunity-card *ngFor="let card of cards | async" [card]="card"></app-opportunity-card>
    </mat-list>
</section>
