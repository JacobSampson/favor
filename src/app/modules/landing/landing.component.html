<div *ngIf="fb.user$ | async; then authenticated; else guest">
    <!-- template will replace this div -->
</div>

<ng-template #guest>
    <button (click)="fb.googleSignin()">
        Login / Create Account
    </button>
</ng-template>

<ng-template #authenticated>
    <div *ngIf="fb.user$ | async as user">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Active Requests"> Content 1 </mat-tab>
            <mat-tab label="Fulfilled Requests"> Content 2 </mat-tab>
            <mat-tab label="Current Fulfillments"> Content 3 </mat-tab>
            <mat-tab label="Completed Fulfillments"> Content 4 </mat-tab>
        </mat-tab-group>          
        <button (click)="fb.signOut()">
            Logout
        </button>
    </div>
</ng-template>
